---
title: Add Zulip Backend
category: added
author: Venu Vardhan Reddy Tekula <venu@chaoss.community>
issue: null
notes: >
    The support for fetching messages from a Zulip stream
    using perceval is added. The user can create a bot for 
    the email and api_token, required for authentication.
    
    The backend can be used as:
    ```
    $ perceval zulip '<URL>' '<STREAM>' -e '<EMAIL>' -t '<API_KEY>'
    ```
